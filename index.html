<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>貪食蛇 Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🐍 貪食蛇遊戲</h1>
<div id="startOverlay">
  <div>點擊開始遊戲</div>
  <button id="startButton">開始遊戲</button>
</div>

<div id="infoPanel">
  <span id="scoreDisplay">分數：0</span>
  <span id="timeDisplay">時間：00:00</span>
</div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="mobile-controls">
  <button class="dir-btn" data-dir="UP">↑</button><br />
  <button class="dir-btn" data-dir="LEFT">←</button>
  <button class="dir-btn" data-dir="DOWN">↓</button>
  <button class="dir-btn" data-dir="RIGHT">→</button>
</div>

  <button id="restartButton" style="display: none;">再玩一次</button>
  <script src="script.js"></script>
</body>
</html>
